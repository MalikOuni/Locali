<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Locali - Login</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800 bg-gray-100">

  <!-- ========== HEADER / NAV ========== -->
  <header class="bg-black bg-opacity-50 shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo -->
      <div class="text-2xl font-bold">
        Locali
      </div>
      <!-- Navigation -->
      <nav class="space-x-6">
        <a href="home.html" class="text-gray-700 hover:text-gray-900">Accueil</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">À propos</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Se connecter</a>
        <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded hover:bg-gray-700">
          S'inscrire
        </a>
      </nav>
    </div>
  </header>

  <!-- ========== LOGIN SECTION ========== -->
  <section class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Connexion</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Mot de passe</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" required>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-700">Se connecter</button>
          <a href="#" class="text-gray-500 hover:text-gray-700">Mot de passe oublié ?</a>
        </div>
      </form>
      <p class="text-center text-gray-600 mt-4">Pas encore de compte ? <a href="#" class="text-gray-900 hover:text-gray-700">S'inscrire</a></p>
    </div>
  </section>
  <!-- ========== FOOTER ========== -->
  <footer class="bg-[#C2DEDC]">
    <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
      <!-- Footer Brand -->
      <div class="text-xl font-bold">Locali</div>
      <!-- Contact & Socials -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-8">
        <!-- Contact Info -->
        <div>
          <p class="text-gray-600">locali@gmail.com</p>
          <p class="text-gray-600">+216 47 000 000</p>
        </div>
        <!-- Social Icons -->
        <div class="flex space-x-4">
          <a href="#" class="text-gray-500 hover:text-gray-700">
            <!-- Twitter Icon -->
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M..."/>
            </svg>
          </a>
          <a href="#" class="text-gray-500 hover:text-gray-700">
            <!-- Instagram Icon -->
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M..."/>
            </svg>
          </a>
          <a href="#" class="text-gray-500 hover:text-gray-700">
            <!-- Facebook Icon -->
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M..."/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
